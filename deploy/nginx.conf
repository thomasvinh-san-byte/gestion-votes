server {
    listen 8080 default_server;
    server_name _;

    root /var/www/public;
    index index.html index.php;

    # HTTPS redirect pour les reverse proxies (hors Render qui le gère déjà)
    set $redirect_to_https 0;
    if ($http_x_forwarded_proto = "http") {
        set $redirect_to_https 1;
    }
    if ($host ~* "^(localhost|127\.0\.0\.1)") {
        set $redirect_to_https 0;
    }
    if ($redirect_to_https = 1) {
        return 301 https://$host$request_uri;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;

    # Max upload size (for CSV/XLSX imports)
    client_max_body_size 10M;

    # Static assets with long cache
    location ~* \.(css|js|svg|png|jpg|jpeg|gif|ico|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API endpoints (PHP)
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Timeouts for long operations (report generation, exports)
        fastcgi_read_timeout 60s;
        fastcgi_send_timeout 60s;
    }

    # HTML pages and fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to sensitive files
    location ~ /\.(env|git|htaccess) {
        deny all;
        return 404;
    }

    location ~ ^/(app|config|database|vendor|bin)/ {
        deny all;
        return 404;
    }
}
