# Rate limiting zones (shared memory)
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=3r/s;
limit_conn_zone $binary_remote_addr zone=connlimit:5m;

server {
    listen 8080 default_server;
    server_name _;
    server_tokens off;

    root /var/www/public;
    index index.html index.php;

    # HTTPS redirect pour les reverse proxies (hors Render qui le gère déjà)
    set $redirect_to_https 0;
    if ($http_x_forwarded_proto = "http") {
        set $redirect_to_https 1;
    }
    if ($host ~* "^(localhost|127\.0\.0\.1)") {
        set $redirect_to_https 0;
    }
    if ($redirect_to_https = 1) {
        return 301 https://$host$request_uri;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob:; font-src 'self' https://fonts.gstatic.com; connect-src 'self'; frame-ancestors 'self';" always;

    # Connection limits
    limit_conn connlimit 50;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;

    # Max upload size (for CSV/XLSX imports)
    client_max_body_size 10M;

    # Static assets with long cache
    location ~* \.(css|js|svg|png|jpg|jpeg|gif|ico|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        try_files $uri =404;
    }

    # Login endpoint — stricter rate limiting
    location = /api/v1/auth_login.php {
        limit_req zone=login burst=5 nodelay;
        try_files $uri =404;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 30s;
    }

    # API endpoints (PHP) — rate limited
    location ~ \.php$ {
        limit_req zone=api burst=20 nodelay;
        try_files $uri =404;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Timeouts for long operations (report generation, exports)
        fastcgi_read_timeout 60s;
        fastcgi_send_timeout 60s;
    }

    # HTML pages and fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to sensitive files
    location ~ /\.(env|git|htaccess) {
        deny all;
        return 404;
    }

    location ~ ^/(app|config|database|vendor|bin|deploy)/ {
        deny all;
        return 404;
    }
}
