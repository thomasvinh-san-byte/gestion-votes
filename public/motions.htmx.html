<!doctype html>
<html lang="fr" data-page-role="operator">
<head>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Gestion des résolutions - AG-VOTE">
  <title>Résolutions — AG-VOTE</title>
  <link rel="stylesheet" href="/assets/css/app.css">
  <style>
    .motions-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .motions-stats {
      display: flex;
      gap: 1rem;
      font-size: 0.9rem;
    }

    .motions-stats .stat-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .motions-stats .stat-value {
      font-weight: 700;
      min-width: 1.5rem;
    }

    .stat-open { color: var(--color-warning); }
    .stat-closed { color: var(--color-success); }
    .stat-pending { color: var(--color-text-muted); }

    .motion-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .motion-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      transition: all 0.15s;
    }

    .motion-row:hover {
      border-color: var(--color-primary);
    }

    .motion-row.is-open {
      border-left: 4px solid var(--color-warning);
      background: var(--color-warning-subtle);
    }

    .motion-row.is-closed {
      border-left: 4px solid var(--color-success);
    }

    .motion-number {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-bg-subtle);
      border-radius: 6px;
      font-weight: 700;
      font-size: 0.9rem;
      flex-shrink: 0;
    }

    .motion-row.is-open .motion-number {
      background: var(--color-warning);
      color: #fff;
    }

    .motion-row.is-closed .motion-number {
      background: var(--color-success);
      color: #fff;
    }

    .motion-info {
      flex: 1;
      min-width: 0;
    }

    .motion-title {
      font-weight: 500;
    }

    .motion-meta {
      font-size: 0.8rem;
      color: var(--color-text-muted);
      margin-top: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .motion-actions {
      display: flex;
      gap: 0.5rem;
      flex-shrink: 0;
    }

    .results-inline {
      display: flex;
      gap: 0.75rem;
      font-size: 0.85rem;
      padding: 0.25rem 0.75rem;
      background: var(--color-bg-subtle);
      border-radius: 6px;
    }

    .result-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .result-adopted { background: var(--color-success-subtle); color: var(--color-success-text); }
    .result-rejected { background: var(--color-danger-subtle); color: var(--color-danger); }

    .no-meeting-alert {
      text-align: center;
      padding: 3rem;
      background: var(--color-bg-subtle);
      border-radius: 8px;
    }

    .empty-state-inline {
      text-align: center;
      padding: 2rem;
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <aside class="app-sidebar" data-include-sidebar data-page="operator"></aside>

    <header class="app-header">
      <div>
        <h1 class="text-xl font-bold">Résolutions</h1>
        <p class="text-sm text-secondary" id="meetingTitle">—</p>
      </div>
      <div class="flex items-center gap-2">
        <button class="btn btn-primary" id="btnAddMotion">➕ Ajouter</button>
        <button class="btn btn-ghost btn-icon" type="button" data-drawer="menu" title="Menu">☰</button>
      </div>
    </header>

    <main class="app-main">
      <div class="container">
        <div id="notif_box" class="hidden mb-4"></div>

        <!-- No meeting alert -->
        <div id="noMeetingAlert" class="no-meeting-alert" style="display: none;">
          <h3>Aucune séance sélectionnée</h3>
          <p class="text-muted mt-2">Sélectionnez une séance pour gérer les résolutions.</p>
          <a href="/meetings.htmx.html" class="btn btn-primary mt-4">Choisir une séance</a>
        </div>

        <!-- Main content -->
        <div id="mainContent" style="display: none;">
          <div class="motions-header">
            <div class="motions-stats">
              <div class="stat-item">
                <span class="stat-value" id="statTotal">0</span>
                <span>total</span>
              </div>
              <div class="stat-item">
                <span class="stat-value stat-open" id="statOpen">0</span>
                <span>en cours</span>
              </div>
              <div class="stat-item">
                <span class="stat-value stat-closed" id="statClosed">0</span>
                <span>terminés</span>
              </div>
              <div class="stat-item">
                <span class="stat-value stat-pending" id="statPending">0</span>
                <span>en attente</span>
              </div>
            </div>
          </div>

          <div class="motion-list" id="motionsList">
            <div class="text-center p-6 text-muted">Chargement...</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Add Motion Modal -->
  <div class="modal-backdrop" id="modalBackdrop" style="display: none;"></div>
  <div class="modal" id="addMotionModal" style="display: none;">
    <div class="modal-header">
      <h3 class="modal-title">Nouvelle résolution</h3>
      <button class="btn btn-ghost btn-icon btn-sm" id="btnCloseModal">✕</button>
    </div>
    <div class="modal-body">
      <div class="form-group mb-4">
        <label class="form-label form-label-required" for="motionTitle">Titre</label>
        <input class="form-input" type="text" id="motionTitle" placeholder="Ex: Approbation du budget 2024">
      </div>
      <div class="form-group mb-4">
        <label class="form-label" for="motionDesc">Description</label>
        <textarea class="form-input" id="motionDesc" rows="2" placeholder="Détails optionnels..."></textarea>
      </div>
      <div class="form-group">
        <label class="flex items-center gap-2">
          <input type="checkbox" id="motionSecret">
          <span>Vote secret</span>
        </label>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-ghost" id="btnCancelModal">Annuler</button>
      <button class="btn btn-primary" id="btnSaveMotion">Créer</button>
    </div>
  </div>

  <!-- Drawer -->
  <div class="drawer-backdrop" data-drawer-close></div>
  <aside class="drawer" id="drawer">
    <div class="drawer-header">
      <div id="drawerTitle" class="font-semibold">Menu</div>
      <button class="btn btn-ghost btn-icon btn-sm" type="button" data-drawer-close>✕</button>
    </div>
    <div class="drawer-body" id="drawerBody"></div>
  </aside>

  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/shared.js"></script>
  <script src="/assets/js/shell.js"></script>
  <script src="/assets/js/meeting-context.js"></script>
  <script src="/assets/js/session-wizard.js"></script>
  <script src="/assets/js/motions.js"></script>
</body>
</html>
