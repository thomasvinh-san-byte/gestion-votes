<!doctype html>
<html lang="fr" data-page-role="operator">
<head>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Gestion des procurations - AG-VOTE">
  <title>Procurations — AG-VOTE</title>
  <link rel="stylesheet" href="/assets/css/app.css">
  <style>
    .proxies-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .proxies-stats {
      display: flex;
      gap: 1rem;
      font-size: 0.9rem;
    }

    .proxies-stats .stat-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .proxies-stats .stat-value {
      font-weight: 700;
      min-width: 1.5rem;
    }

    .proxy-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .proxy-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1rem;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      transition: border-color 0.15s;
    }

    .proxy-row:hover {
      border-color: var(--color-primary);
    }

    .proxy-member {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
      min-width: 0;
    }

    .proxy-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.75rem;
      flex-shrink: 0;
    }

    .proxy-avatar.giver {
      background: var(--color-warning-subtle);
      color: var(--color-warning-text);
    }

    .proxy-avatar.receiver {
      background: var(--color-success-subtle);
      color: var(--color-success-text);
    }

    .proxy-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .proxy-arrow {
      color: var(--color-text-muted);
      flex-shrink: 0;
    }

    .no-meeting-alert {
      text-align: center;
      padding: 3rem;
      background: var(--color-bg-subtle);
      border-radius: 8px;
    }

    .empty-state-inline {
      text-align: center;
      padding: 2rem;
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <aside class="app-sidebar" data-include-sidebar data-page="operator"></aside>

    <header class="app-header">
      <div>
        <h1 class="text-xl font-bold">Procurations</h1>
        <p class="text-sm text-secondary" id="meetingTitle">—</p>
      </div>
      <div class="flex items-center gap-2">
        <button class="btn btn-primary" id="btnAddProxy">➕ Ajouter</button>
        <button class="btn btn-ghost btn-icon" type="button" data-drawer="menu" title="Menu">☰</button>
      </div>
    </header>

    <main class="app-main">
      <div class="container">
        <div id="notif_box" class="hidden mb-4"></div>

        <!-- No meeting alert -->
        <div id="noMeetingAlert" class="no-meeting-alert" style="display: none;">
          <h3>Aucune séance sélectionnée</h3>
          <p class="text-muted mt-2">Sélectionnez une séance pour gérer les procurations.</p>
          <a href="/meetings.htmx.html" class="btn btn-primary mt-4">Choisir une séance</a>
        </div>

        <!-- Main content -->
        <div id="mainContent" style="display: none;">
          <div class="proxies-header">
            <div class="proxies-stats">
              <div class="stat-item">
                <span class="stat-value" id="statTotal">0</span>
                <span>procurations</span>
              </div>
              <div class="stat-item">
                <span class="stat-value" id="statVoices">0</span>
                <span>voix déléguées</span>
              </div>
            </div>
            <input type="text" class="form-input" id="searchInput" placeholder="Rechercher..." style="width: 180px;">
          </div>

          <div class="proxy-list" id="proxiesList">
            <div class="text-center p-6 text-muted">Chargement...</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Add Proxy Modal -->
  <div class="modal-backdrop" id="modalBackdrop" style="display: none;"></div>
  <div class="modal" id="addProxyModal" style="display: none;">
    <div class="modal-header">
      <h3 class="modal-title">Nouvelle procuration</h3>
      <button class="btn btn-ghost btn-icon btn-sm" id="btnCloseModal">✕</button>
    </div>
    <div class="modal-body">
      <p class="text-sm text-muted mb-4">Max <strong id="maxProxies">3</strong> procurations par mandataire.</p>
      <div class="form-group mb-4">
        <label class="form-label form-label-required" for="giverSelect">Mandant (donne sa voix)</label>
        <select class="form-input" id="giverSelect">
          <option value="">— Sélectionner —</option>
        </select>
      </div>
      <div class="form-group mb-4">
        <label class="form-label form-label-required" for="receiverSelect">Mandataire (reçoit la voix)</label>
        <select class="form-input" id="receiverSelect">
          <option value="">— Sélectionner —</option>
        </select>
      </div>
      <div class="alert alert-warning" id="proxyWarning" style="display: none;">
        <span id="proxyWarningText">—</span>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-ghost" id="btnCancelModal">Annuler</button>
      <button class="btn btn-primary" id="btnSaveProxy">Créer</button>
    </div>
  </div>

  <!-- Drawer -->
  <div class="drawer-backdrop" data-drawer-close></div>
  <aside class="drawer" id="drawer">
    <div class="drawer-header">
      <div id="drawerTitle" class="font-semibold">Menu</div>
      <button class="btn btn-ghost btn-icon btn-sm" type="button" data-drawer-close>✕</button>
    </div>
    <div class="drawer-body" id="drawerBody"></div>
  </aside>

  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/shared.js"></script>
  <script src="/assets/js/shell.js"></script>
  <script src="/assets/js/session-wizard.js"></script>
  <script src="/assets/js/proxies.js"></script>
</body>
</html>
