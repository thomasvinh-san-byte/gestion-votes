<!doctype html>
<html lang="fr">
<head>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Connexion à la plateforme de vote — AG-VOTE">
  <title>AG-VOTE — Connexion</title>
  <link rel="stylesheet" href="/assets/css/app.css">
  <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
  <!-- Skip link -->
  <a href="#loginForm" class="skip-link">Aller au formulaire de connexion</a>

  <main class="login-page" role="main">
    <div class="login-card">
      <div class="login-brand">
        <h1>AG-VOTE</h1>
        <p>Gestion des assemblées délibératives</p>
      </div>

      <form class="login-form" id="loginForm" autocomplete="on" aria-labelledby="login-heading">
        <h2 id="login-heading" class="sr-only">Formulaire de connexion</h2>
        <div>
          <label for="email">Adresse email</label>
          <input type="email" id="email" name="email"
                 placeholder="admin@example.test"
                 required autofocus autocomplete="email">
        </div>

        <div>
          <label for="password">Mot de passe</label>
          <div class="field-wrap">
            <input type="password" id="password" name="password"
                   placeholder="Votre mot de passe"
                   required autocomplete="current-password">
            <button type="button" class="toggle-visibility" id="togglePassword"
                    aria-label="Afficher le mot de passe"
                    aria-pressed="false">
              Voir
            </button>
          </div>
        </div>

        <div id="errorBox" class="login-error" role="alert" aria-live="assertive"></div>
        <div id="successBox" class="login-success" role="status" aria-live="polite"></div>

        <button type="submit" class="login-btn" id="submitBtn">
          <span class="login-btn-text">Se connecter</span>
          <span class="login-spinner" id="loginSpinner" aria-hidden="true"></span>
        </button>

        <div class="login-forgot">
          <a href="#" id="forgotLink">Mot de passe oublié ?</a>
          <div class="login-forgot-msg" id="forgotMsg" role="status" aria-live="polite"></div>
        </div>
      </form>

      <div class="login-footer">
        <a href="/index.html">Retour à l'accueil</a>
      </div>
    </div>
  </main>

  <script>
  (function() {
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorBox = document.getElementById('errorBox');
    const successBox = document.getElementById('successBox');
    const submitBtn = document.getElementById('submitBtn');
    const toggleBtn = document.getElementById('togglePassword');
    const spinner = document.getElementById('loginSpinner');
    const btnText = submitBtn.querySelector('.login-btn-text');

    // Toggle password visibility
    toggleBtn.addEventListener('click', function() {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'Masquer';
        toggleBtn.setAttribute('aria-label', 'Masquer le mot de passe');
        toggleBtn.setAttribute('aria-pressed', 'true');
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'Voir';
        toggleBtn.setAttribute('aria-label', 'Afficher le mot de passe');
        toggleBtn.setAttribute('aria-pressed', 'false');
      }
    });

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.classList.add('visible');
      successBox.classList.remove('visible');
    }

    function showSuccess(msg) {
      successBox.textContent = msg;
      successBox.classList.add('visible');
      errorBox.classList.remove('visible');
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showError('Veuillez saisir votre email et votre mot de passe.');
        return;
      }

      submitBtn.disabled = true;
      btnText.textContent = 'Connexion...';
      spinner.style.display = 'inline-block';
      errorBox.classList.remove('visible');
      successBox.classList.remove('visible');

      try {
        const resp = await fetch('/api/v1/auth_login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email, password: password }),
          credentials: 'same-origin',
        });

        const data = await resp.json();

        if (resp.ok && data.ok) {
          var user = data.user || (data.data && data.data.user) || {};
          var roleLabel = { admin: 'Administrateur', operator: 'Opérateur', auditor: 'Auditeur', viewer: 'Observateur' };
          showSuccess('Connecté en tant que ' + (user.name || user.email || '') + ' (' + (roleLabel[user.role] || user.role) + ')');
          btnText.textContent = 'Connecté';
          spinner.style.display = 'none';

          setTimeout(function() {
            var redirect = new URLSearchParams(location.search).get('redirect');
            if (redirect) {
              window.location.href = redirect;
              return;
            }
            // Check meeting roles for president redirect
            fetch('/api/v1/whoami.php', { credentials: 'same-origin' })
              .then(function(r) { return r.json(); })
              .then(function(who) {
                var mr = (who.data && who.data.meeting_roles) || [];
                var isPresident = mr.some(function(r) { return r.role === 'president'; });
                var isVoter = mr.some(function(r) { return r.role === 'voter'; });
                if (isPresident) {
                  window.location.href = '/operator.htmx.html';
                } else if (isVoter) {
                  window.location.href = '/vote.htmx.html';
                } else {
                  var role = user.role || 'viewer';
                  var defaultPage = {
                    admin: '/admin.htmx.html',
                    operator: '/meetings.htmx.html',
                    auditor: '/trust.htmx.html',
                    viewer: '/meetings.htmx.html'
                  };
                  window.location.href = defaultPage[role] || '/meetings.htmx.html';
                }
              })
              .catch(function() {
                window.location.href = '/meetings.htmx.html';
              });
          }, 600);
        } else {
          var detail = data.detail || data.error || 'Email ou mot de passe incorrect.';
          showError(detail);
          submitBtn.disabled = false;
          btnText.textContent = 'Se connecter';
          spinner.style.display = 'none';
        }
      } catch (err) {
        showError('Erreur réseau. Vérifiez votre connexion.');
        submitBtn.disabled = false;
        btnText.textContent = 'Se connecter';
        spinner.style.display = 'none';
      }
    });

    // Forgot password — inline message instead of alert()
    document.getElementById('forgotLink').addEventListener('click', function(e) {
      e.preventDefault();
      var msg = document.getElementById('forgotMsg');
      msg.textContent = 'Contactez votre administrateur pour réinitialiser votre mot de passe.';
      msg.classList.add('visible');
    });

    // Auto-check : si deja connecte, rediriger selon le role
    fetch('/api/v1/whoami.php', { credentials: 'same-origin' })
      .then(function(r) { return r.json(); })
      .then(function(data) {
        var user = (data.data && data.data.user) ? data.data.user : null;
        if (data.ok && user) {
          var roleLabel = { admin: 'Administrateur', operator: 'Opérateur', auditor: 'Auditeur', viewer: 'Observateur' };
          showSuccess('Déjà connecté : ' + (user.name || user.email) + ' (' + (roleLabel[user.role] || user.role) + '). Redirection...');
          setTimeout(function() {
            var redirect = new URLSearchParams(location.search).get('redirect');
            if (redirect) {
              window.location.href = redirect;
              return;
            }
            var mr = (data.data && data.data.meeting_roles) || [];
            var isPresident = mr.some(function(r) { return r.role === 'president'; });
            var isVoter = mr.some(function(r) { return r.role === 'voter'; });
            if (isPresident) {
              window.location.href = '/operator.htmx.html';
            } else if (isVoter) {
              window.location.href = '/vote.htmx.html';
            } else {
              var defaultPage = {
                admin: '/admin.htmx.html',
                operator: '/meetings.htmx.html',
                auditor: '/trust.htmx.html',
                viewer: '/meetings.htmx.html'
              };
              window.location.href = defaultPage[user.role] || '/meetings.htmx.html';
            }
          }, 800);
        }
      })
      .catch(function() { /* not logged in, stay on page */ });
  })();
  </script>
</body>
</html>
