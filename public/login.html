<!doctype html>
<html lang="fr">
<head>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4f46e5" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: dark)">
  <meta name="description" content="Connexion à la plateforme de vote — AG-VOTE">
  <title>AG-VOTE — Connexion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap">
  <link rel="stylesheet" href="/assets/css/app.css">
  <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
  <!-- Skip link -->
  <a href="#loginForm" class="skip-link">Aller au formulaire de connexion</a>

  <main class="login-page" role="main">
    <div class="login-card">
      <div class="login-brand">
        <h1>AG-VOTE</h1>
        <p>Gestion des assemblées délibératives</p>
      </div>

      <form class="login-form" id="loginForm" autocomplete="on" aria-labelledby="login-heading">
        <h2 id="login-heading" class="sr-only">Formulaire de connexion</h2>
        <div>
          <label for="email">Adresse email</label>
          <input type="email" id="email" name="email"
                 placeholder="admin@example.test"
                 required autofocus autocomplete="email">
        </div>

        <div>
          <label for="password">Mot de passe</label>
          <div class="field-wrap">
            <input type="password" id="password" name="password"
                   placeholder="Votre mot de passe"
                   required autocomplete="current-password">
            <button type="button" class="toggle-visibility" id="togglePassword"
                    aria-label="Afficher le mot de passe"
                    aria-pressed="false">
              Voir
            </button>
          </div>
        </div>

        <div id="errorBox" class="login-error" role="alert" aria-live="assertive" tabindex="-1"></div>
        <div id="successBox" class="login-success" role="status" aria-live="polite"></div>

        <button type="submit" class="login-btn" id="submitBtn">
          <span class="login-btn-text">Se connecter</span>
          <span class="login-spinner" id="loginSpinner" aria-hidden="true"></span>
        </button>

        <div class="login-forgot">
          <button type="button" class="btn-link" id="forgotLink">Mot de passe oublié ?</button>
          <div class="login-forgot-msg" id="forgotMsg" role="status" aria-live="polite"></div>
        </div>
      </form>

      <div class="login-footer">
        <a href="/index.html">Retour à l'accueil</a>
        <button type="button" class="login-theme-toggle" id="btnTheme" aria-label="Basculer le thème clair/sombre">
          <svg class="theme-icon-light" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
          <svg class="theme-icon-dark" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
        </button>
      </div>
    </div>
  </main>

  <script>
    // Theme toggle (syncs with shell.js via same localStorage key)
    (function() {
      var KEY = 'ag-vote-theme';
      var saved = localStorage.getItem(KEY);
      if (saved) document.documentElement.setAttribute('data-theme', saved);
      var btn = document.getElementById('btnTheme');
      if (btn) btn.addEventListener('click', function() {
        var isDark = document.documentElement.getAttribute('data-theme') === 'dark' ||
          (!document.documentElement.hasAttribute('data-theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
        var next = isDark ? 'light' : 'dark';
        localStorage.setItem(KEY, next);
        document.documentElement.setAttribute('data-theme', next);
      });
    })();
  </script>
  <script src="/assets/js/pages/login.js"></script>
</body>
</html>
