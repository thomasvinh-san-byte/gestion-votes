<!doctype html>
<html lang="fr" data-page-role="viewer">
<head>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Gestion des séances - AG-VOTE">
  <title>Séances — AG-VOTE</title>
  <link rel="stylesheet" href="/assets/css/app.css">
  <style>
    .create-form {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .create-form input {
      flex: 1;
      min-width: 200px;
    }

    .meetings-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .meeting-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      transition: all 0.15s;
    }

    .meeting-row:hover {
      border-color: var(--color-primary);
    }

    .meeting-row.is-live {
      border-left: 4px solid var(--color-success);
    }

    .meeting-row.is-draft {
      opacity: 0.7;
    }

    .meeting-info {
      flex: 1;
      min-width: 0;
    }

    .meeting-title {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .meeting-meta {
      font-size: 0.8rem;
      color: var(--color-text-muted);
      margin-top: 0.25rem;
    }

    .meeting-actions {
      display: flex;
      gap: 0.5rem;
      flex-shrink: 0;
      flex-wrap: wrap;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .section-title {
      font-weight: 600;
      font-size: 1rem;
    }

    .empty-state-inline {
      text-align: center;
      padding: 2rem;
      color: var(--color-text-muted);
      background: var(--color-bg-subtle);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <aside class="app-sidebar" data-include-sidebar data-page="meetings"></aside>

    <header class="app-header">
      <div>
        <h1 class="text-xl font-bold">Séances</h1>
        <p class="text-sm text-secondary">Gestion des assemblées</p>
      </div>
      <div class="flex items-center gap-2">
        <button class="btn btn-ghost btn-icon" type="button" data-drawer="menu" title="Menu">☰</button>
      </div>
    </header>

    <main class="app-main">
      <div class="container">
        <div id="notif_box" class="alert hidden mb-4"></div>

        <!-- Create form -->
        <div class="create-form">
          <input class="form-input" type="text" id="meeting_title" placeholder="Titre de la séance...">
          <button class="btn btn-primary" id="create_meeting_btn">Créer</button>
        </div>

        <!-- Meetings list -->
        <div class="section-header">
          <span class="section-title">Séances</span>
          <span class="text-sm text-muted" id="meetingsCount">0 séances</span>
        </div>

        <div class="meetings-list" id="meetingsList">
          <div class="text-center p-6 text-muted">Chargement...</div>
        </div>
      </div>
    </main>
  </div>

  <!-- Drawer -->
  <div id="drawerOverlay" class="drawer-backdrop" data-drawer-close></div>
  <aside id="drawer" class="drawer" aria-hidden="true">
    <div class="drawer-header">
      <div id="drawerTitle" class="font-semibold">Menu</div>
      <button class="btn btn-ghost btn-icon btn-sm" type="button" data-drawer-close title="Fermer">✕</button>
    </div>
    <div id="drawerBody" class="drawer-body"></div>
  </aside>

  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/shared.js"></script>
  <script src="/assets/js/shell.js"></script>
  <script src="/assets/js/session-wizard.js"></script>

  <script>
  // Global state for compatibility
  var state = { meetings: [], currentMeetingId: null };
  async function loadAgendasAndMotions() { /* no-op */ }
  </script>
  <script src="/assets/js/meetings.js"></script>

  <script>
  (function() {
    'use strict';

    const titleInput = document.getElementById('meeting_title');
    const createBtn = document.getElementById('create_meeting_btn');
    const meetingsList = document.getElementById('meetingsList');
    const meetingsCount = document.getElementById('meetingsCount');

    // Render meetings
    function renderMeetings(meetings) {
      meetingsCount.textContent = `${meetings.length} séance${meetings.length > 1 ? 's' : ''}`;

      if (!meetings || meetings.length === 0) {
        meetingsList.innerHTML = `
          <div class="empty-state-inline">
            <p>Aucune séance</p>
            <p class="text-sm mt-2">Créez une nouvelle séance avec le formulaire ci-dessus.</p>
          </div>
        `;
        return;
      }

      // Sort by status: live first, then scheduled, draft, closed, archived
      const statusOrder = { live: 0, scheduled: 1, frozen: 2, draft: 3, closed: 4, validated: 5, archived: 6 };
      const sorted = [...meetings].sort((a, b) => {
        const orderA = statusOrder[a.status] ?? 99;
        const orderB = statusOrder[b.status] ?? 99;
        if (orderA !== orderB) return orderA - orderB;
        return new Date(b.created_at) - new Date(a.created_at);
      });

      meetingsList.innerHTML = sorted.map(m => {
        const title = escapeHtml(m.title || '(sans titre)');
        const statusInfo = Shared.MEETING_STATUS_MAP[m.status] || Shared.MEETING_STATUS_MAP['draft'];
        const isLive = m.status === 'live';
        const isDraft = m.status === 'draft';
        const rowClass = isLive ? 'is-live' : (isDraft ? 'is-draft' : '');

        return `
          <div class="meeting-row ${rowClass}">
            <div class="meeting-info">
              <div class="meeting-title">${title}</div>
              <div class="meeting-meta">
                <span class="badge ${statusInfo.badge} badge-sm">${statusInfo.text}</span>
              </div>
            </div>
            <div class="meeting-actions">
              <a class="btn btn-sm btn-secondary" href="/attendance.htmx.html?meeting_id=${m.id}">Présences</a>
              <a class="btn btn-sm btn-secondary" href="/motions.htmx.html?meeting_id=${m.id}">Résolutions</a>
              <a class="btn btn-sm btn-primary" href="/operator.htmx.html?meeting_id=${m.id}">Ouvrir</a>
            </div>
          </div>
        `;
      }).join('');
    }

    // Load meetings
    async function fetchMeetings() {
      meetingsList.innerHTML = '<div class="text-center p-6 text-muted">Chargement...</div>';

      try {
        const { body } = await api('/api/v1/meetings_index.php');
        const meetings = body?.data?.meetings || [];
        state.meetings = meetings;
        renderMeetings(meetings);
      } catch (err) {
        meetingsList.innerHTML = `
          <div class="alert alert-danger">Erreur: ${escapeHtml(err.message)}</div>
        `;
      }
    }

    // Create meeting
    createBtn.addEventListener('click', async () => {
      const title = titleInput.value.trim();
      if (!title) {
        setNotif('error', 'Le titre est requis');
        titleInput.focus();
        return;
      }

      Shared.btnLoading(createBtn, true);
      try {
        const { body } = await api('/api/v1/meetings.php', { title });

        if (body && body.ok) {
          setNotif('success', 'Séance créée');
          titleInput.value = '';
          fetchMeetings();

          // Notify wizard
          const mid = body.data?.meeting_id;
          if (mid && window.Wizard && window.Wizard.onMeetingCreated) {
            window.Wizard.onMeetingCreated(mid, title);
          }
        } else {
          setNotif('error', body?.error || 'Erreur');
        }
      } catch (err) {
        setNotif('error', err.message);
      } finally {
        Shared.btnLoading(createBtn, false);
      }
    });

    // Enter key
    titleInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') createBtn.click();
    });

    // Initial load
    fetchMeetings();

    // Make fetchMeetings available for meetings.js compatibility
    window.loadMeetings = fetchMeetings;
  })();
  </script>
</body>
</html>
