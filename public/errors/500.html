<!doctype html>
<html lang="fr">
<head>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>500 — Erreur serveur | AG-VOTE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,300;12..96,400;12..96,500;12..96,600;12..96,700;12..96,800&family=Fraunces:opsz,wght@9..144,600;9..144,700;9..144,800&family=JetBrains+Mono:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="/assets/css/app.css">
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: var(--space-6);
      background: var(--color-bg);
    }
    .error-card {
      max-width: 480px;
    }
    .error-code {
      font-size: 6rem;
      font-weight: var(--font-extrabold);
      line-height: 1;
      color: var(--color-danger, #dc2626);
      margin-bottom: var(--space-4);
    }
    .error-title {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      margin-bottom: var(--space-3);
    }
    .error-desc {
      color: var(--color-text-secondary);
      margin-bottom: var(--space-6);
    }
    .error-actions {
      display: flex;
      gap: var(--space-3);
      justify-content: center;
    }
  </style>
</head>
<body>
  <main class="error-page" role="main">
    <div class="error-card">
      <div class="error-code" aria-hidden="true">500</div>
      <h1 class="error-title">Erreur 500 - Erreur interne du serveur</h1>
      <p class="error-desc">
        Une erreur inattendue s'est produite. L'équipe technique a été notifiée.
        Veuillez réessayer dans quelques instants.
      </p>
      <nav class="error-actions" aria-label="Options">
        <a href="/" class="btn btn-primary">Retour à l'accueil</a>
        <button type="button" class="btn btn-secondary" onclick="location.reload()">Réessayer</button>
      </nav>
    </div>
  </main>
</body>
</html>
