  <style>
    .session-bar {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .session-bar select {
      flex: 1;
      min-width: 200px;
    }

    .session-status {
      display: flex;
      gap: 1rem;
      font-size: 0.85rem;
      flex-wrap: wrap;
    }

    .session-status .stat {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .session-status .stat-value {
      font-weight: 600;
    }

    .session-actions {
      display: flex;
      gap: 0.5rem;
    }

    .motion-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .motion-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      transition: all 0.15s;
    }

    .motion-row:hover {
      border-color: var(--color-primary);
    }

    .motion-row.is-open {
      border-left: 4px solid var(--color-warning);
      background: var(--color-warning-subtle);
    }

    .motion-row.is-closed {
      border-left: 4px solid var(--color-success);
      opacity: 0.7;
    }

    .motion-number {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-bg-subtle);
      border-radius: 6px;
      font-weight: 700;
      font-size: 0.9rem;
      flex-shrink: 0;
    }

    .motion-row.is-open .motion-number {
      background: var(--color-warning);
      color: #fff;
    }

    .motion-row.is-closed .motion-number {
      background: var(--color-success);
      color: #fff;
    }

    .motion-info {
      flex: 1;
      min-width: 0;
    }

    .motion-title {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .motion-meta {
      font-size: 0.8rem;
      color: var(--color-text-muted);
      margin-top: 0.25rem;
    }

    .motion-actions {
      display: flex;
      gap: 0.5rem;
      flex-shrink: 0;
    }

    .quick-links {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .quick-links a {
      padding: 0.5rem 1rem;
      background: var(--color-bg-subtle);
      border: 1px solid var(--color-border);
      border-radius: 6px;
      font-size: 0.85rem;
      text-decoration: none;
      color: var(--color-text);
      transition: all 0.15s;
    }

    .quick-links a:hover {
      border-color: var(--color-primary);
      background: var(--color-surface);
    }

    .no-meeting-alert {
      text-align: center;
      padding: 3rem;
      background: var(--color-bg-subtle);
      border-radius: 8px;
    }

    .empty-motions {
      text-align: center;
      padding: 2rem;
      color: var(--color-text-muted);
    }

    .results-inline {
      display: flex;
      gap: 0.75rem;
      font-size: 0.8rem;
    }

    .results-inline span {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
  </style>
</head>
