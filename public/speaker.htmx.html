<!doctype html>
<html lang="fr" data-page-role="president,operator">
<head>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Cockpit Président - Pilotage de séance AG-VOTE">
  <title>Président — AG-VOTE</title>
  <link rel="stylesheet" href="/assets/css/app.css">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <style>
    .president-action {
      padding: var(--space-6);
      background: linear-gradient(135deg, var(--color-primary-subtle) 0%, var(--color-surface) 100%);
      border: 2px solid var(--color-primary);
      border-radius: var(--radius-xl);
      text-align: center;
    }
    
    .speech-queue {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }
    
    .speech-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-3) var(--space-4);
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
    }
    
    .speech-item.speaking {
      background: var(--color-success-subtle);
      border-color: var(--color-success);
    }
    
    .check-item {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3);
      border-radius: var(--radius-md);
    }
    
    .check-item.pass {
      background: var(--color-success-subtle);
      color: var(--color-success-text);
    }
    
    .check-item.fail {
      background: var(--color-danger-subtle);
      color: var(--color-danger-text);
    }
    
    .check-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: var(--text-sm);
      flex-shrink: 0;
    }
    
    .check-item.pass .check-icon {
      background: var(--color-success);
      color: white;
    }
    
    .check-item.fail .check-icon {
      background: var(--color-danger);
      color: white;
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <!-- Sidebar -->
    <aside class="app-sidebar" data-include-sidebar data-page="operator"></aside>

    <!-- Header -->
    <header class="app-header">
      <div class="flex items-center gap-4">
        <div class="live-indicator">
          <span>EN DIRECT</span>
        </div>
        <div>
          <h1 class="text-xl font-bold">Cockpit Président</h1>
          <p class="text-sm text-secondary" id="meetingTitle">—</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button class="btn btn-secondary" id="btnRefresh">
          <svg class="icon icon-text" aria-hidden="true"><use href="/assets/icons.svg#icon-refresh-cw"></use></svg> Actualiser
        </button>
        <button class="btn btn-ghost btn-icon" type="button" data-drawer="menu" title="Menu">
          <svg class="icon" aria-hidden="true"><use href="/assets/icons.svg#icon-menu"></use></svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
      <div class="container">
        <!-- Notification area -->
        <div id="notif_box" class="hidden mb-4"></div>

        <!-- Page title -->
        <div class="mb-6">
          <h2 class="text-xl font-bold">Gestion de la parole</h2>
          <p class="text-muted text-sm">Contrôle des prises de parole et des votes en cours</p>
        </div>

        <!-- Panel: Speech Management -->
        <section id="panelSpeech">
          <div class="grid grid-cols-2 gap-6 mb-6">
            <!-- Current Speaker -->
            <div class="card">
              <div class="card-header">
                <div class="flex items-center justify-between">
                  <h3 class="card-title"><svg class="icon icon-text" aria-hidden="true"><use href="/assets/icons.svg#icon-mic"></use></svg> Orateur en cours</h3>
                  <span class="badge badge-success badge-dot" id="speakingBadge" style="display: none;">En parole</span>
                </div>
              </div>
              <div class="card-body">
                <div id="currentSpeaker">
                  <div class="text-center p-6 text-muted">
                    <svg class="icon" style="width:2rem;height:2rem;margin-bottom:0.5rem;" aria-hidden="true"><use href="/assets/icons.svg#icon-mic-off"></use></svg>
                    <div>Personne n'a la parole</div>
                  </div>
                </div>
                <div class="flex gap-2 mt-4">
                  <button class="btn btn-danger flex-1" id="btnEndSpeech" disabled>
                    <svg class="icon icon-text" aria-hidden="true"><use href="/assets/icons.svg#icon-square"></use></svg> Couper la parole
                  </button>
                </div>
              </div>
            </div>

            <!-- Speech Queue -->
            <div class="card">
              <div class="card-header">
                <div class="flex items-center justify-between">
                  <h3 class="card-title"><svg class="icon icon-text" aria-hidden="true"><use href="/assets/icons.svg#icon-hand"></use></svg> File d'attente</h3>
                  <span class="badge badge-info" id="queueCount">0</span>
                </div>
              </div>
              <div class="card-body">
                <div class="speech-queue" id="speechQueue">
                  <div class="text-center p-4 text-muted">
                    Aucune demande de parole
                  </div>
                </div>
                <div class="flex gap-2 mt-4">
                  <button class="btn btn-primary flex-1" id="btnNextSpeaker" disabled>
                    <svg class="icon icon-text" aria-hidden="true"><use href="/assets/icons.svg#icon-arrow-right"></use></svg> Donner au suivant
                  </button>
                  <button class="btn btn-ghost" id="btnClearQueue" title="Vider la file">
                    <svg class="icon" aria-hidden="true"><use href="/assets/icons.svg#icon-trash"></use></svg>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Active Motion Info -->
          <div class="card mb-6">
            <div class="card-header">
              <div class="flex items-center justify-between">
                <h3 class="card-title"><svg class="icon icon-text" aria-hidden="true"><use href="/assets/icons.svg#icon-vote"></use></svg> Résolution en cours</h3>
                <span class="badge" id="motionBadge">—</span>
              </div>
            </div>
            <div class="card-body">
              <div id="activeMotionInfo">
                <div class="text-center p-4 text-muted">
                  Aucune résolution ouverte
                </div>
              </div>
              <div class="flex gap-2 mt-4">
                <button class="btn btn-lg btn-primary flex-1" id="btnCloseVote" disabled>
                  <svg class="icon icon-text" aria-hidden="true"><use href="/assets/icons.svg#icon-check-circle"></use></svg> Clôturer le vote
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- Drawer -->
  <div class="drawer-backdrop" data-drawer-close></div>
  <aside class="drawer" id="drawer">
    <div class="drawer-header">
      <div id="drawerTitle" class="font-semibold">Menu</div>
      <button class="btn btn-ghost btn-icon btn-sm" type="button" data-drawer-close>✕</button>
    </div>
    <div class="drawer-body" id="drawerBody"></div>
  </aside>

  <!-- Scripts -->
  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/shared.js"></script>
  <script src="/assets/js/shell.js"></script>
  <script src="/assets/js/meeting-context.js"></script>
  <script src="/assets/js/session-wizard.js"></script>
  <script src="/assets/js/speaker.js"></script>
</body>
</html>
