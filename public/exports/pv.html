<!doctype html>
<html lang="fr">
<head>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta charset="UTF-8">
  <title>PV — Impression</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="/assets/css/app.css">
    <style>
      /* PV print-specific styles */
      .pv-section-title { font-size: var(--text-base); }
      .pv-table { width: 100%; border-collapse: collapse; }
      .pv-table th { text-align: left; padding: var(--space-2); border-bottom: 1px solid var(--color-border); }
      .pv-table th.text-right { text-align: right; }
      .pv-motions-grid { display: grid; gap: 10px; }
      .pv-signatures { grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 18px; }
      .pv-signature-line { margin-top: 60px; border-top: 1px solid var(--color-border); padding-top: var(--space-2); }
    </style>
</head>
<body>
  <div class="wrap">
    <div class="top print-hide">
      <div>
        <div class="k">Procès-verbal</div>
        <div class="text-muted text-xs" id="pvMeta">Chargement…</div>
      </div>
      <div class="controls">
        <button class="btn primary" id="btnPrint" type="button">Imprimer</button>
        <button class="btn" id="btnClose" type="button">Fermer</button>
      </div>
    </div>

    <div class="grid">
      <section class="card">
        <div class="row">
          <div>
            <div class="k pv-section-title">Résumé</div>
            <div class="text-muted">Statut : <span id="pvStatus" class="pill">—</span></div>
          </div>
          <div class="controls">
            <div class="text-muted text-xs">Présents : <strong id="pvPresent">—</strong></div>
            <div class="text-muted text-xs">Quorum : <strong id="pvQuorum">—</strong></div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="k pv-section-title">Feuille de présence</div>
        <div class="hr"></div>
        <div class="overflow-auto">
          <table class="pv-table">
            <thead>
              <tr class="text-muted text-xs">
                <th>Nom</th>
                <th>Prénom</th>
                <th>Statut</th>
                <th class="text-right">Poids</th>
              </tr>
            </thead>
            <tbody id="pvAttendanceBody"></tbody>
          </table>
        </div>
      </section>

      <section class="card">
        <div class="k pv-section-title">Résolutions</div>
        <div class="text-muted text-xs">Résultats figés si les motions sont clôturées.</div>
        <div class="hr"></div>
        <div id="pvMotions" class="pv-motions-grid"></div>
      </section>

      <section class="card">
        <div class="k pv-section-title">Signatures</div>
        <div class="hr"></div>
        <div class="grid pv-signatures">
          <div>
            <div class="text-muted text-xs">Président</div>
            <div class="pv-signature-line">Signature</div>
          </div>
          <div>
            <div class="text-muted text-xs">Secrétaire / Opérateur</div>
            <div class="pv-signature-line">Signature</div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="/assets/js/pages/pv-print.js"></script>
</body>
</html>
