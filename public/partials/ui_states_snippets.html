<!-- Snippets UI states (réutilisables) -->

<!-- Loading -->
<div class="state">
  <div class="icon"><span class="spinner" aria-hidden="true"></span></div>
  <div class="text">
    <div class="headline">Chargement…</div>
    <div class="hint">Merci de patienter.</div>
  </div>
</div>

<!-- Empty -->
<div class="state warn">
  <div class="icon">i</div>
  <div class="text">
    <div class="headline">Aucune donnée</div>
    <div class="hint">Tu peux créer un élément via le bouton “Nouveau”.</div>
  </div>
</div>

<!-- Error -->
<div class="state danger">
  <div class="icon">!</div>
  <div class="text">
    <div class="headline">Impossible de charger</div>
    <div class="hint">Vérifie ta connexion puis réessaie.</div>
  </div>
</div>
