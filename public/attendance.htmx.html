<!doctype html>
<html lang="fr" data-page-role="operator">
<head>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Gestion des pr√©sences - AG-VOTE">
  <title>Pr√©sences ‚Äî AG-VOTE</title>
  <link rel="stylesheet" href="/assets/css/app.css">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <style>
    .attendance-tabs {
      display: flex;
      gap: var(--space-2);
      margin-bottom: var(--space-4);
      border-bottom: 1px solid var(--color-border);
      padding-bottom: var(--space-2);
    }
    
    .attendance-tab {
      padding: var(--space-2) var(--space-4);
      border-radius: var(--radius-md);
      font-weight: var(--font-medium);
      cursor: pointer;
      transition: all var(--duration-fast);
      border: none;
      background: transparent;
    }
    
    .attendance-tab:hover {
      background: var(--color-bg-subtle);
    }
    
    .attendance-tab.active {
      background: var(--color-primary);
      color: white;
    }
    
    .attendance-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-4);
      padding: var(--space-3) var(--space-4);
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-2);
      transition: all var(--duration-fast);
    }
    
    .attendance-card:hover {
      border-color: var(--color-primary);
    }
    
    .attendance-card.present {
      border-left: 3px solid var(--color-success);
    }
    
    .attendance-card.remote {
      border-left: 3px solid var(--color-info);
    }
    
    .attendance-card.absent {
      border-left: 3px solid var(--color-danger);
      opacity: 0.7;
    }
    
    .attendance-card.proxy {
      border-left: 3px solid var(--color-warning);
    }
    
    .attendance-info {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }
    
    .attendance-avatar {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-bg-subtle);
      border-radius: 50%;
      font-weight: var(--font-bold);
      font-size: var(--text-sm);
    }
    
    .attendance-name {
      font-weight: var(--font-medium);
    }
    
    .attendance-meta {
      font-size: var(--text-sm);
      color: var(--color-text-muted);
    }
    
    .status-buttons {
      display: flex;
      gap: var(--space-1);
    }
    
    .status-btn {
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-sm);
      font-size: var(--text-xs);
      font-weight: var(--font-medium);
      border: 1px solid var(--color-border);
      background: var(--color-surface);
      cursor: pointer;
      transition: all var(--duration-fast);
    }
    
    .status-btn:hover {
      background: var(--color-bg-subtle);
    }
    
    .status-btn.active {
      color: white;
      border-color: transparent;
    }
    
    .status-btn.present.active {
      background: var(--color-success);
    }
    
    .status-btn.remote.active {
      background: var(--color-info);
    }
    
    .status-btn.absent.active {
      background: var(--color-danger);
    }
  </style>
</head>
<body>
  <div class="app-shell">
        <!-- Sidebar -->
    <aside class="app-sidebar" data-include-sidebar data-page="operator"></aside>

    <!-- Header -->
    <header class="app-header">
      <div class="flex items-center gap-4">
        <div>
          <h1 class="text-xl font-bold">üë• Pr√©sences</h1>
          <p class="text-sm text-secondary" id="meetingTitle">Suivi des pr√©sents / absents</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button class="btn btn-secondary" id="btnMarkAllPresent">
          ‚úÖ Tous pr√©sents
        </button>
        <button class="btn btn-ghost btn-icon" type="button" data-drawer="infos" title="Informations s√©ance">
          ‚ÑπÔ∏è
        </button>
        <button class="btn btn-ghost btn-icon" type="button" data-drawer="menu" title="Menu">
          ‚ò∞
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
      <div class="container">
        <!-- Notification area -->
        <div id="notif_box" class="hidden mb-4"></div>

        <!-- Meeting context -->
        <div class="alert alert-info mb-6" id="meetingContext" style="display: none;">
          <span>üìå</span>
          <span>S√©ance: <strong id="meetingName">‚Äî</strong></span>
        </div>

        <!-- KPI Grid -->
        <div class="kpi-grid mb-6">
          <div class="kpi-card">
            <div class="kpi-value primary" id="kpiTotal">‚Äî</div>
            <div class="kpi-label">Total</div>
          </div>
          <div class="kpi-card">
            <div class="kpi-value success" id="kpiPresent">‚Äî</div>
            <div class="kpi-label">Pr√©sents</div>
          </div>
          <div class="kpi-card">
            <div class="kpi-value info" id="kpiRemote">‚Äî</div>
            <div class="kpi-label">Distants</div>
          </div>
          <div class="kpi-card">
            <div class="kpi-value warning" id="kpiProxy">‚Äî</div>
            <div class="kpi-label">Repr√©sent√©s</div>
          </div>
          <div class="kpi-card">
            <div class="kpi-value danger" id="kpiAbsent">‚Äî</div>
            <div class="kpi-label">Absents</div>
          </div>
        </div>

        <!-- Quorum Status -->
        <div class="card mb-6">
          <div class="card-body">
            <div class="quorum-indicator">
              <div class="quorum-header">
                <span class="font-medium">√âtat du quorum</span>
                <span class="text-sm" id="quorumRatio">‚Äî / ‚Äî</span>
              </div>
              <div class="quorum-bar">
                <div class="quorum-fill" id="quorumFill" style="width: 0%"></div>
                <div class="quorum-threshold" id="quorumThreshold" style="left: 50%"></div>
              </div>
              <div class="quorum-stats">
                <span id="quorumCurrent">0 √©ligibles</span>
                <span class="badge" id="quorumStatus">‚Äî</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Search & Filter -->
        <div class="card mb-6">
          <div class="card-body">
            <div class="flex items-center justify-between gap-4">
              <input type="text" class="form-input flex-1" id="searchInput" 
                     placeholder="üîç Rechercher un membre..." style="max-width: 300px;">
              
              <div class="attendance-tabs">
                <button class="attendance-tab active" data-filter="all">Tous</button>
                <button class="attendance-tab" data-filter="present">Pr√©sents</button>
                <button class="attendance-tab" data-filter="remote">Distants</button>
                <button class="attendance-tab" data-filter="absent">Absents</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Attendance List -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Liste des participants</h3>
            <p class="card-description" id="filteredCount">‚Äî membres</p>
          </div>
          <div class="card-body">
            <div id="attendanceList">
              <div class="text-center p-6">
                <div class="spinner"></div>
                <div class="mt-4 text-muted">Chargement des pr√©sences...</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Drawer -->
  <div class="drawer-backdrop" data-drawer-close></div>
  <aside class="drawer" id="drawer">
    <div class="drawer-header">
      <div id="drawerTitle" class="font-semibold">Menu</div>
      <button class="btn btn-ghost btn-icon btn-sm" type="button" data-drawer-close>‚úï</button>
    </div>
    <div class="drawer-body" id="drawerBody"></div>
  </aside>

  <!-- Scripts -->
  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/shared.js"></script>
  <script src="/assets/js/shell.js"></script>
  <script src="/assets/js/meeting-context.js"></script>
  <script src="/assets/js/session-wizard.js"></script>

  <script src="/assets/js/attendance.js"></script>
</body>
</html>
