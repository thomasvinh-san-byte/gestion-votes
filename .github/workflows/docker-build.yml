# =============================================================================
# AG-VOTE — Build, Test & Push Docker image to GitHub Container Registry
# =============================================================================
# Déclenché sur :
#   - push sur main (image :latest)
#   - création d'un tag v*.*.* (image :vX.Y.Z + :latest)
#   - pull request sur main (build + smoke-test, sans push)
# =============================================================================

name: Docker Build & Push

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ---------------------------------------------------------------------------
  # Job 1 : Build l'image Docker (+ push si ce n'est pas une PR)
  # ---------------------------------------------------------------------------
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Job 2 : Smoke-test — lance la stack Docker Compose et vérifie le fonctionnement
  # ---------------------------------------------------------------------------
  smoke-test:
    runs-on: ubuntu-latest
    needs: []  # pas de dépendance, tourne en parallèle du build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env from example
        run: cp .env.example .env

      - name: Build and start services
        run: docker compose up -d --build

      - name: Wait for app to be healthy
        run: |
          echo "Waiting for agvote-app to become healthy..."
          for i in $(seq 1 30); do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' agvote-app 2>/dev/null || echo "not_found")
            echo "  attempt $i/30 — status: $STATUS"
            if [ "$STATUS" = "healthy" ]; then
              echo "App is healthy!"
              exit 0
            fi
            sleep 5
          done
          echo "::error::App did not become healthy within 150s"
          docker compose logs app
          exit 1

      - name: Smoke-test — HTTP homepage
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w '%{http_code}' http://localhost:8080/)
          echo "Homepage returned HTTP $HTTP_CODE"
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "::error::Expected HTTP 200, got $HTTP_CODE"
            curl -s http://localhost:8080/ | head -20
            exit 1
          fi

      - name: Smoke-test — login page exists
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w '%{http_code}' http://localhost:8080/login.html)
          echo "Login page returned HTTP $HTTP_CODE"
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "::error::Expected HTTP 200 for login.html, got $HTTP_CODE"
            exit 1
          fi

      - name: Smoke-test — API responds
        run: |
          # Teste un endpoint API basique (liste des assemblées)
          HTTP_CODE=$(curl -s -o /dev/null -w '%{http_code}' http://localhost:8080/api/assemblees.php)
          echo "API assemblees returned HTTP $HTTP_CODE"
          # 200 (OK) ou 401 (auth required) sont tous deux acceptables
          if [ "$HTTP_CODE" -ne 200 ] && [ "$HTTP_CODE" -ne 401 ]; then
            echo "::error::Expected HTTP 200 or 401, got $HTTP_CODE"
            exit 1
          fi

      - name: Smoke-test — WebSocket port open
        run: |
          # Vérifie que le port WebSocket répond (même un 400 = le serveur tourne)
          HTTP_CODE=$(curl -s -o /dev/null -w '%{http_code}' http://localhost:8081/ 2>/dev/null || echo "000")
          echo "WebSocket port returned HTTP $HTTP_CODE"
          # Tout code sauf 000 (connection refused) est acceptable
          if [ "$HTTP_CODE" = "000" ]; then
            echo "::warning::WebSocket server not reachable on port 8081"
          fi

      - name: Show container status
        if: always()
        run: |
          docker compose ps
          echo "--- App logs (last 50 lines) ---"
          docker compose logs --tail=50 app

      - name: Cleanup
        if: always()
        run: docker compose down -v
