# =============================================================================
# AG-VOTE — Docker Compose
# =============================================================================
# Démarrage rapide :
#   cp .env.example .env          # adapter les valeurs (DB_PASS obligatoire)
#   docker compose up -d          # lancer tous les services
#   docker compose logs -f app    # suivre les logs
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Application : Nginx + PHP-FPM (supervisord)
  # ---------------------------------------------------------------------------
  app:
    build: .
    container_name: agvote-app
    restart: unless-stopped
    ports:
      - "0.0.0.0:${APP_PORT:-8080}:8080"     # HTTP
    env_file:
      - path: .env
        required: false
    environment:
      DB_DSN: "pgsql:host=db;port=5432;dbname=${DB_DATABASE:-vote_app}"
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: "${DB_DATABASE:-vote_app}"
      DB_USERNAME: "${DB_USER:-vote_app}"
      DB_PASSWORD: "${DB_PASS:?DB_PASS requis — definir dans .env}"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: "${REDIS_PASSWORD:-agvote-redis-dev}"
      LOAD_DEMO_DATA: "${LOAD_DEMO_DATA:-1}"
    volumes:
      - app-storage:/tmp/ag-vote    # logs, cache PDF, fonts
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://127.0.0.1:8080/api/v1/health.php"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 3
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
        reservations:
          memory: 128M

  # ---------------------------------------------------------------------------
  # Base de données PostgreSQL
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: agvote-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: "${DB_DATABASE:-vote_app}"
      POSTGRES_USER: "${DB_USER:-vote_app}"
      POSTGRES_PASSWORD: "${DB_PASS:?DB_PASS requis — definir dans .env}"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:${DB_EXTERNAL_PORT:-5433}:5432"   # localhost uniquement (pas exposé au réseau)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vote_app} -d ${DB_DATABASE:-vote_app}"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
        reservations:
          memory: 64M

  # ---------------------------------------------------------------------------
  # Redis — Queue, rate limiter, cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: agvote-redis
    restart: unless-stopped
    command: ["redis-server", "--maxmemory", "64mb", "--maxmemory-policy", "allkeys-lru", "--save", "", "--requirepass", "${REDIS_PASSWORD:-agvote-redis-dev}"]
    ports:
      - "127.0.0.1:${REDIS_EXTERNAL_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      start_period: 5s
      retries: 3
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"
        reservations:
          memory: 32M

volumes:
  pgdata:
    driver: local
  app-storage:
    driver: local
