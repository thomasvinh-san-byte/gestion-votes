# =============================================================================
# AG-VOTE — Docker Compose
# =============================================================================
# Démarrage rapide :
#   cp .env.example .env          # adapter les valeurs
#   docker compose up -d          # lancer tous les services
#   docker compose logs -f app    # suivre les logs
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Application : Nginx + PHP-FPM + WebSocket (supervisord)
  # ---------------------------------------------------------------------------
  app:
    build: .
    container_name: agvote-app
    restart: unless-stopped
    ports:
      - "0.0.0.0:${APP_PORT:-8080}:8080"     # HTTP  (accessible depuis le réseau)
      - "0.0.0.0:${WS_PORT:-8081}:8081"      # WebSocket
    env_file:
      - path: .env
        required: false
    environment:
      # Override DB_DSN pour pointer vers le service "db" du compose
      DB_DSN: "pgsql:host=db;port=5432;dbname=${DB_DATABASE:-vote_app}"
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: "${DB_DATABASE:-vote_app}"
      DB_USERNAME: "${DB_USER:-vote_app}"
      DB_PASSWORD: "${DB_PASS:-vote_app_dev_2026}"
      LOAD_DEMO_DATA: "${LOAD_DEMO_DATA:-1}"
    volumes:
      - app-storage:/tmp/ag-vote    # logs, cache PDF, fonts
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8080/"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 3

  # ---------------------------------------------------------------------------
  # Base de données PostgreSQL
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: agvote-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: "${DB_DATABASE:-vote_app}"
      POSTGRES_USER: "${DB_USER:-vote_app}"
      POSTGRES_PASSWORD: "${DB_PASS:-vote_app_dev_2026}"
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:${DB_EXTERNAL_PORT:-5433}:5432"   # localhost uniquement (pas exposé au réseau)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vote_app} -d ${DB_DATABASE:-vote_app}"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5

volumes:
  pgdata:
    driver: local
  app-storage:
    driver: local
